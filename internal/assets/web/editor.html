<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dendrite Editor</title>
    <link rel="stylesheet" href="/css/editor.css">
    <link rel="stylesheet" href="/css/editor-menu.css">
</head>
<body>
    <!-- Menu Bar -->
    <div class="editor-menubar">
        <div class="menu-item" data-menu="file">
            File
            <div class="dropdown">
                <div class="menu-action" data-action="save">
                    <span>Save</span>
                    <span class="shortcut">Ctrl+S</span>
                </div>
                <div class="menu-separator"></div>
                <div class="menu-action" data-action="close">
                    <span>Close</span>
                    <span class="shortcut">Ctrl+W</span>
                </div>
            </div>
        </div>
        <div class="menu-item" data-menu="edit">
            Edit
            <div class="dropdown">
                <div class="menu-action" data-action="undo">
                    <span>Undo</span>
                    <span class="shortcut">Ctrl+Z</span>
                </div>
                <div class="menu-action" data-action="redo">
                    <span>Redo</span>
                    <span class="shortcut">Ctrl+Y</span>
                </div>
                <div class="menu-separator"></div>
                <div class="menu-action" data-action="cut">
                    <span>Cut</span>
                    <span class="shortcut">Ctrl+X</span>
                </div>
                <div class="menu-action" data-action="copy">
                    <span>Copy</span>
                    <span class="shortcut">Ctrl+C</span>
                </div>
                <div class="menu-action" data-action="paste">
                    <span>Paste</span>
                    <span class="shortcut">Ctrl+V</span>
                </div>
                <div class="menu-separator"></div>
                <div class="menu-action" data-action="find">
                    <span>Find</span>
                    <span class="shortcut">Ctrl+F</span>
                </div>
                <div class="menu-action" data-action="replace">
                    <span>Replace</span>
                    <span class="shortcut">Ctrl+H</span>
                </div>
            </div>
        </div>
    </div>

    <!-- Status Bar -->
    <div class="editor-statusbar">
        <span id="filename"></span>
        <span id="modified-indicator"></span>
        <span id="cursor-position"></span>
    </div>

    <!-- Editor Container -->
    <div id="editor-container"></div>

    <!-- Application Scripts -->
    <script src="/js/editor/simple-editor.js"></script>
    <script src="/js/editor/editor-menu.js"></script>
    <script src="/js/editor/editor-app.js"></script>
    
    <!-- Platform-specific shortcut display -->
    <script>
        // Update keyboard shortcuts for Mac users
        (function() {
            const isMac = navigator.platform.toUpperCase().indexOf('MAC') >= 0;
            if (isMac) {
                // Replace all Ctrl with ⌘ for Mac users
                document.querySelectorAll('.shortcut').forEach(shortcut => {
                    shortcut.textContent = shortcut.textContent.replace(/Ctrl/g, '⌘');
                });
            }
        })();
    </script>
</body>
</html>
