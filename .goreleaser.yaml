version: 2

project_name: dendrite

before:
  hooks:
    - go mod tidy

builds:
  - env:
      - CGO_ENABLED=0
    goos:
      - linux
      - darwin
      - windows
    goarch:
      - amd64
      - arm64
    ignore:
      - goos: windows
        goarch: arm64
      - goos: linux
        goarch: arm64
    id: dendrite
    binary: dendrite
    main: ./main.go
    ldflags:
      - -s -w -X main.version={{.Version}}

archives:
  - id: dendrite
    name_template: >-
      {{ .ProjectName }}_
      {{- .Version }}_
      {{- if eq .Os "darwin" }}macOS{{ else }}{{ title .Os }}{{ end }}_
      {{- if eq .Arch "amd64" }}x86_64{{ else }}{{ .Arch }}{{ end }}
    format_overrides:
      - goos: windows
        format: zip
    files:
      - LICENSE
      - README.md

checksum:
  name_template: 'checksums.txt'

snapshot:
  name_template: "{{ incpatch .Version }}-next"

release:
  github:
    owner: dimedis-gmbh
    name: dendrite
  draft: false
  prerelease: auto
  name_template: "Dendrite {{.Tag}}"
  header: |
    ## ğŸ‰ Dendrite {{.Tag}}
    
    This release was automatically built and published by GoReleaser.
  footer: |
    ## ğŸ“¦ Installation

    Download the appropriate binary for your platform and run:

    ```bash
    ./dendrite --listen 127.0.0.1:3000 --dir /path/to/serve --quota 10GB
    ```

